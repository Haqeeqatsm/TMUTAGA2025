<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TMU TAGA 2025</title>

  <!-- Link your existing CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Fallback styling in case style.css doesn't load */
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .landing {
      max-width: 600px;
    }

    .landing h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .landing p {
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .enter-btn {
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ff3c3c, #ff8c00);
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .enter-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 140, 0, 0.35);
    }
  </style>
</head>

<body>
  <div class="landing">
    <h1>TMU TAGA 2025</h1>

    <a href="about.html">
      <button class="enter-btn">About us</button>
    </a>
  </div>
</body>
</html>
